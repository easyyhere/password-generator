<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Hase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title"> Generator Hase</h1>
            <p class="subtitle">Generuj bezpieczne hasa w sekund</p>
        </div>

        <div class="password-section">
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly placeholder="Wygenerowane haso pojawi si tutaj...">
                <button class="copy-btn" id="copyBtn" title="Kopiuj haso"></button>
            </div>
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
                <span class="strength-text" id="strengthText">Sia hasa</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="lengthSlider">Dugo hasa: <span id="lengthValue">12</span></label>
                <input type="range" id="lengthSlider" min="4" max="50" value="12" class="slider">
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkmark"></span>
                        Wielkie litery (A-Z)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkmark"></span>
                        Mae litery (a-z)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkmark"></span>
                        Cyfry (0-9)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="symbols" checked>
                        <span class="checkmark"></span>
                        Znaki specjalne (!@#$%^&*)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="excludeSimilar">
                        <span class="checkmark"></span>
                        Wyklucz podobne znaki (0, O, l, I)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="excludeAmbiguous">
                        <span class="checkmark"></span>
                        Wyklucz niejednoznaczne znaki ({ } [ ] ( ) / \ ' " ` ~ , ; . < >)
                    </label>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="generate-btn" id="generateBtn"> Generuj haso</button>
            <button class="preset-btn" id="presetWeak">Sabe (8 znak贸w)</button>
            <button class="preset-btn" id="presetMedium">rednie (12 znak贸w)</button>
            <button class="preset-btn" id="presetStrong">Silne (20 znak贸w)</button>
        </div>

        <div class="info-section">
            <div class="info-card">
                <h3> Wskaz贸wki bezpieczestwa</h3>
                <ul>
                    <li>U偶ywaj unikalnych hase dla ka偶dego konta</li>
                    <li>Hasa powinny mie co najmniej 12 znak贸w</li>
                    <li>Mieszaj r贸偶ne typy znak贸w</li>
                    <li>Unikaj informacji osobistych w hasach</li>
                    <li>Regularnie zmieniaj hasa do wa偶nych kont</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
